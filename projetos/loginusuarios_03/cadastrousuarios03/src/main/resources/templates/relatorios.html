<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Usuários</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Estilo para hover dos botões (opcional) -->
    <style>
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar Superior (Consistente com a index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-people-fill me-2"></i>
                Cadastro de Usuários
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Botão de Relatórios ativo nesta página -->
                        <a href="/relatorios" class="btn btn-info me-2 btn-hover active">
                            <i class="bi bi-file-earmark-bar-graph-fill"></i> Relatórios
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-danger btn-hover" type="submit">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mt-4">
        <!-- Card de Filtros -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="bi bi-filter-circle-fill me-2"></i> Filtros do Relatório</h5>
            </div>
            <div class="card-body">
                <form class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="nome" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control" id="nome" name="username" placeholder="Filtrar por nome...">
                    </div>
                    <div class="col-md-3">
                        <label for="perfil" class="form-label">Perfil</label>
                        <select id="perfil" name="role" class="form-select">
                            <option value="" selected>Todos os Perfis</option>
                            <option value="ADMIN">Administrador</option>
                            <option value="USER">Usuário</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                        <input type="date" class="form-control" id="dataCadastro" name="dataCadastro">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary btn-hover">
                            <i class="bi bi-search me-1"></i> Filtrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card da Tabela de Resultados -->
        <div class="card shadow-sm">
             <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-table me-2"></i> Resultado</h5>
                <button type="button" class="btn btn-secondary btn-sm btn-hover">
                    <i class="bi bi-printer-fill me-1"></i> Exportar para PDF
                </button>
             </div>
             <div class="card-body">
                 <div class="table-responsive">
                     <table class="table table-striped table-hover align-middle">
                         <thead class="table-dark">
                             <tr>
                                 <th>ID</th>
                                 <th>Username</th>
                                 <th>Email</th>
                                 <th class="text-center">Perfil</th>
                                 <th>Data de Cadastro</th>
                             </tr>
                         </thead>
                         <tbody>
                             <!-- Exemplo de como os dados seriam renderizados pelo Thymeleaf -->
                             <!-- Substitua este bloco pelo seu th:each -->
                             <tr th:each="user : ${listaDeUsuariosFiltrada}">
                                 <td th:text="${user.id}">1</td>
                                 <td th:text="${user.username}">admin</td>
                                 <td th:text="${user.email}">admin@email.com</td>
                                 <td class="text-center">
                                     <span th:if="${user.isAdmin()}" class="badge bg-danger">Administrador</span>
                                     <span th:if="${!user.isAdmin()}" class="badge bg-primary">Usuário</span>
                                 </td>
                                 <td th:text="${#temporals.format(user.dataCadastro, 'dd/MM/yyyy')}">01/01/2024</td>
                             </tr>
                             <!-- Fim do bloco de exemplo -->
                         </tbody>
                     </table>
                 </div>
             </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
