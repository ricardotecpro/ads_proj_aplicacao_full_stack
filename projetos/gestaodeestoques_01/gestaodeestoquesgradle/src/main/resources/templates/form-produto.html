<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Formulário do Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${pageTitle}">Formulário do Produto</h1>

    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" class="form-control" required min="0">
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="text" id="preco" th:field="*{preco}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select id="categoria" th:field="*{categoriaId}" class="form-select" required>
                <option value="">Selecione uma categoria</option>
                <option th:each="cat : ${categorias}"
                        th:value="${cat.id}"
                        th:text="${cat.nome}">Categoria
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fornecedor" class="form-label">Fornecedor</label>
            <select id="fornecedor" th:field="*{fornecedorId}" class="form-select" required>
                <option value="">Selecione um fornecedor</option>
                <option th:each="forn : ${fornecedores}"
                        th:value="${forn.id}"
                        th:text="${forn.nome}">Fornecedor
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/produtos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
