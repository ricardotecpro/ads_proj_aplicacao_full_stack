# Perfil de Desenvolvimento (H2 em Memoria)
server:
  address: 0.0.0.0 # Faz o servidor escutar em todas as interfaces de rede, n√£o apenas localhost

spring:
  h2:
    console:
      enabled: true # Habilita o console H2 em http://localhost:8080/h2-console
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:listondb # Banco em memoria
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # Cria/atualiza tabelas automaticamente
